{% extends 'shop/basic.html' %}

{% block title%} Sign Up - My Awesome Cart{% endblock %}
{% block body %}

<div class="container my-3">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <h1>Sign Up</h1>
                 <form action="/shop/signUp/" method="post">{% csrf_token %}
                      <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name='name' placeholder="Enter Your Name">
                      </div>
                      <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name='email' placeholder="Enter Your Email">
                      </div>
                       <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name='password' placeholder="Enter Your Email">
                      </div>
                     <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name='username' placeholder="Enter Your Email">
                      </div>
                      <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" class="form-control" id="phone" name='phone' placeholder="Enter Your Phone Number">
                      </div>

                     <button type="submit" class="btn btn-success">Submit</button>
                 </form>

        </div>
        <div class="col"></div>
    </div>
</div>


{% endblock %}

{% block js%}
<script>
{% if Done %}
alert('Sign UP Successfully!!!');

document.location = "/shop/login";
{% endif %}

{% if Blank %}
alert('Fill All Values!!!');

document.location = "/shop/signUp";
{% endif %}
</script>
{% endblock %}
